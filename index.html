<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>A fantastical adventure</title>
</head>
<body>
  <div class="container">
    <h1>Fill in the blanks to write your story!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="countTo">Count to:</label>
          <input id="countTo" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="countBy">Count by:</label>
          <input id="countBy" class="form-control" type="text">
        </div>
      
        <button type="submit" class="btn">Show me the story!</button>
      </form>
    </div>
  </div>
</body>
</html>
